<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Post Background</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-green">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand text-white fontStyle fs-1" href="#">My Post</a>
        </div>
    </nav>

    <!-- Post Body -->
    <div class="container-fluid mt-4">
        <div class="row p-2">
            <div class="col-12 col-sm-12 col-md-4">
                <!-- Post Maker -->
                <div class="card p-4 border-green">
                    <form class="p-2">
                        <div class="mb-3">
                            <label for="post-title" class="form-label fontStyle">Title</label>
                            <input type="text" class="form-control" id="post-title">
                        </div>
                        <div class="form-floating fontStyle">
                            <textarea class="form-control" placeholder="Leave a comment here" id="post-description" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Description</label>
                        </div>
                        <div class="image-row mt-3">
                            <img src="img/img 2.jpg" alt="Image 1" onclick="selectImage(this)">
                            <img src="img/img 3.jpg" alt="Image 2" onclick="selectImage(this)">
                            <img src="img/images (1).jpg" alt="Image 3" onclick="selectImage(this)">
                            <img src="img/img 4.jpg" alt="Image 4" onclick="selectImage(this)">
                        </div>
                        <button id="submitBtn" type="button"  class="btn btn-primary mt-4 fontStyle color-blue">Submit</button>
                    </form>
                </div>
            </div>
            
            <!-- Posts Section -->
            <div class="col-12 col-sm-12 col-md-8 p-3 border-green" id="posts"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>


    
    <script type="module" src="app.js"></script>
    <script type="module" src="firebase.js"></script>
    
</body>
</html>
